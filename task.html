<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>

    <!-- Font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!-- Bootstrap-File -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- task css-File -->
    <link rel="stylesheet" href="/style/task.css">

    <!-- Common css-File -->
    <link rel="stylesheet" href="./style/common.css">
</head>

<body>
    <nav class="container-fluid navbar-dark bg-primary">
        <div class="primary-container">
            <i class="fa-solid fa-bars fa-2x" id="Hamburger-icon"></i>
            <a class="navbar-brand" href="/Home.html">Project Management App</a>
        </div>
    </nav>


    <!-- Project section -->
    <section class="container project-container">

        <form method="get">
            <h2 class="text-center">Project Details</h2>

            <!-- Project title -->
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Project title: </label>
                <input id="Projecttitle" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Project title">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Project Name: </label>
                <input id="projectName" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Project Name">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">technology: </label>
                <input id="technology" type="text" class="form-control" id="exampleFormControlInput1" placeholder="technology's that you have used in the project">
            </div>


            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Project Description: </label>
                <textarea id="Description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">GitHub: </label>
                <input id="GitHub" type="url" class="form-control" id="exampleFormControlInput1" placeholder="GitHub...">
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">deployed Link:</label>
                <input id="deployed" type="url" class="form-control" id="exampleFormControlInput1" placeholder="deployed Link...">
            </div>

            <button type="button" class="btn btn-primary" id="addproject">Add project</button>

        </form>

    </section>


    <section class="container Project-details"></section>

    <script src="./scripts/task.js "></script>
</body>

</html>
